<section class="user-details-container">
  <div class="close-sign text-right">
    <a click="userSelected=false">
      <img src="/assets/images/svg/delete-sign.svg" alt="close sign" />
    </a>
  </div>
  <div class="user-img text-center">
    <img src="{{userData.avatar}}" alt="user info" />
  </div>
  <h2 class="text-center">{{userData.first_name}} {{userData.last_name}}</h2>
  <div class="text-center">
    <button class="add-btn bordered mr-1" type="submit" (click)="editUser()">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
        <path fill="#FFF" fill-rule="nonzero" d="M12.169 0a.786.786 0 0 0-.558.231L10.263 1.58l3.158 3.158 1.348-1.348a.789.789 0 0 0 0-1.116L12.727.23A.787.787 0 0 0 12.17 0zm-3.09 2.763L0 11.843V15h3.158l9.079-9.079-3.158-3.158z" />
      </svg>
      Edit
    </button>
    <button class="cancel-btn bordered" type="button" (click)="deleteUser()">
      <svg xmlns="http://www.w3.org/2000/svg" width="12" height="15" viewBox="0 0 12 15">
        <path fill="#8E44AD" fill-rule="nonzero" d="M4.5 0l-.75.75H0v1.5h12V.75H8.25L7.5 0h-3zM.75 3.75v9.75c0 .825.675 1.5 1.5 1.5h7.5c.825 0 1.5-.675 1.5-1.5V3.75H.75z" />
      </svg>
      Delete
    </button>
  </div>
</section>
